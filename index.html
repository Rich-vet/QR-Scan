<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <dev class="justify-containt-center aling-items-center">
    <div class="card rounded-4" style="width:18rem; margin-left: 30em; margin-top: 12em;">
        <img  src="images\image-qr-code.png" class="rounded-4 card-img-top p-2" alt="scan">
        <div class="card-body " style="margin-left: 1em;">
          <h5 class="card-head" style=" color: hsl(218, 44%, 22%) ;font: weight 600px;;">Improve your front-end <br>skills by building projects</h5>
          <p class="text-secondary" style="font-weight: 200;">scan the QR code to visit front-end <br>
            Mentor and take your coding skils <br>
           <span style="padding-left: 5em;"> the next level</span>
        </p>
        </div>
      </div>
    </dev>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rich-vet</a>.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
